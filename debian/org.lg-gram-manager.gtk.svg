<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background: Deep Purple Rounded Square -->
  <rect x="16" y="16" width="224" height="224" rx="48" fill="#6200EA"/>
  
  <!-- Ultra-Thin Laptop Design (Centered) -->
  <g filter="url(#shadow)">
    <!-- Screen (Thin Bezels) -->
    <rect x="48" y="70" width="160" height="100" rx="3" fill="#f5f5f5"/>
    <rect x="52" y="74" width="152" height="92" fill="#4527A0"/>
    
    <!-- Feather (Stylized) -->
    <path d="M160 90 C140 90 120 105 115 130 C110 155 120 165 120 165 C120 165 130 155 135 130 C140 105 160 90 160 90 Z" fill="white" opacity="0.9"/>
    <path d="M120 165 Q 125 140 160 90" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
    
    <!-- Hinge (Minimal) -->
    <rect x="48" y="170" width="160" height="2" fill="#bdbdbd"/>
    
    <!-- Base (Razor Thin) -->
    <rect x="38" y="172" width="180" height="4" rx="2" fill="#e0e0e0"/>
