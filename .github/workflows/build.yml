name: Build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential dpkg-dev debhelper python3

      - name: Build package
        run: |
          chmod +x debian/rules
          dpkg-buildpackage -us -uc -b

      - name: Move artifacts
        run: |
          mkdir -p dist
          mv ../lg-gram-manager_*.deb dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lg-gram-manager-deb
          path: dist/*.deb

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.deb
